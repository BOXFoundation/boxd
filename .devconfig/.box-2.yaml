network: mainnet
workspace: .devconfig/ws2
database:
    name: rocksdb
log:
    out:
        name: stderr # stdout|stderr|null
    level: debug # debug|info|warning|error|fatal
    formatter:
        name: text # json|text
    hooks:
        - name: filewithformatter
          options:
              filename: box.log
              maxlines: 100000
              # daily: true
              # maxsize: 10240000
              rotate: true
              level:  5 # 0:panic, 1:fatal, 2:error, 3:warning, 4:info, 5:debug
p2p:
    key_path: peer.key
    address: 172.27.1.12
    port: 19189
    seeds:
        - "/ip4/172.27.1.11/tcp/19199/p2p/12D3KooWFQ2naj8XZUVyGhFzBTEMrMc6emiCEDKLjaJMsK7p8Cza"
    bucket_size: 16
    latency: 10
    conn_max_capacity: 200
    conn_load_factor: 0.8
rpc:
    address: 172.27.1.12
    port: 19181
    http:
        address: 172.27.1.12
        port: 19180
dpos:
    keypath: key.keystore
    enable_mint: true
    passphrase: zaq12wsx
metrics:
    enable: false
    host: http://localhost:8086
    db: box
    user: 
    password: 
    tags: [region:us-west, host:box-2]
