network: mainnet
workspace: .devconfig/ws7
database:
    name: rocksdb
log:
    out:
        name: stderr # stdout|stderr|null
    level: debug # debug|info|warning|error|fatal
    formatter:
        name: text # json|text
    hooks:
        - name: filewithformatter
          options:
              filename: box.log
              maxlines: 100000
              # daily: true
              # maxsize: 10240000
              rotate: true
              level:  5 # 0:panic, 1:fatal, 2:error, 3:warning, 4:info, 5:debug
p2p:
    address: 0.0.0.0
    port: 19139
    seeds:
        - "/ip4/127.0.0.1/tcp/19199/p2p/12D3KooWFQ2naj8XZUVyGhFzBTEMrMc6emiCEDKLjaJMsK7p8Cza"
    bucket_size: 16
    latency: 10
    conn_max_capacity: 200 
    conn_load_factor: 0.8
rpc:
    port: 19131
    http:
        port: 19130
    subscribe_blocks: true
    subscribe_logs: true
dpos:
    enable_mint: false
metrics:
    enable: false
    host: http://localhost:8086
    db: box
    user: 
    password: 
    tags: [region:us-west, host:box-6]
