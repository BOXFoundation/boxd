syntax = "proto3";
package rpcpb;

import "github.com/BOXFoundation/Quicksilver/core/pb/block.proto";

message Utxo {
    corepb.OutPoint out_point = 1;
    corepb.TxOut   tx_out = 2;
	int32 block_height = 3;
	bool is_coinbase = 4;
	bool is_spent = 5;
}

message BaseResponse {
    int32 code = 1;
    string message = 2;
}