syntax = "proto3";
package rpcpb;

import "github.com/BOXFoundation/boxd/core/pb/block.proto";
import "common.proto";
import "google/api/annotations.proto";

// admin control service
service AdminControl {
    // set boxd debug level
    rpc SetDebugLevel (DebugLevelRequest) returns (BaseResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/debuglevel"
            body: "*"
      };
    }

    rpc GetNetworkID (GetNetworkIDRequest) returns (GetNetworkIDResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getnetwork"
            body: "*"
        };
    }

    rpc UpdateNetworkID (UpdateNetworkIDRequest) returns (BaseResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/networkid"
            body: "*"
      };
    }

    rpc AddNode (AddNodeRequest) returns (BaseResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/addnode"
            body: "*"
        };
    }

    rpc GetNodeInfo (GetNodeInfoRequest) returns (GetNodeInfoResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getnodeinfo"
            body: "*"
        };
    }

    rpc PeerID (PeerIDReq) returns (PeerIDResp) {
        option (google.api.http) = {
            post: "/v1/p2p/id"
            body: "*"
        };
    }

    rpc Miners (MinersReq) returns (MinersResp) {
        option (google.api.http) = {
            post: "/v1/miners"
            body: "*"
        };
    }
}

// The box control command service definition.
service ContorlCommand {

    rpc GetCurrentBlockHeight (GetCurrentBlockHeightRequest) returns (GetCurrentBlockHeightResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getcurrentblockheight"
            body: "*"
      };
    }

    rpc LatestConfirmedHeight (LatestConfirmedHeightReq) returns (LatestConfirmedHeightResp) {
        option (google.api.http) = {
            post: "/v1/ctl/latestconfirmedheight"
            body: "*"
        };
    }

    rpc GetCurrentBlockHash (GetCurrentBlockHashRequest) returns (GetCurrentBlockHashResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getcurrentblockhash"
            body: "*"
      };
    }

    rpc GetBlockHash (GetBlockHashRequest) returns (GetBlockHashResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getblockhash"
            body: "*"
      };
    }

    rpc GetBlockHeader (GetBlockRequest) returns (GetBlockHeaderResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getblockheader"
            body: "*"
      };
    }

    rpc GetBlock (GetBlockRequest) returns (GetBlockResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getblock"
            body: "*"
      };
    }

    rpc GetBlockByHeight (GetBlockByHeightReq) returns (GetBlockResponse) {
        option (google.api.http) = {
            post: "/v1/ctl/getBlockByHeight"
            body: "*"
        };
    }

    rpc GetBlockTransactionCountByHash (GetBlockTransactionCountByHashReq) returns (GetBlockTxCountResp) {
        option (google.api.http) = {
            post: "/v1/ctl/block/txCountByHash"
            body: "*"
        };
    }

    rpc GetBlockTransactionCountByHeight (GetBlockTransactionCountByHeightReq) returns (GetBlockTxCountResp) {
        option (google.api.http) = {
            post: "/v1/ctl/block/txCountByHeight"
            body: "*"
        };
    }

    rpc GetTransactionByBlockHashAndIndex (GetTransactionByBlockHashAndIndexReq) returns (GetTxResp) {
        option (google.api.http) = {
            post: "/v1/ctl/getTxByHash"
            body: "*"
        };
    }

    rpc GetTransactionByBlockHeightAndIndex (GetTransactionByBlockHeightAndIndexReq) returns (GetTxResp) {
        option (google.api.http) = {
            post: "/v1/ctl/getTxByHeight"
            body: "*"
        };
    }

    rpc Delegates (DelegatesReq) returns (DelegatesResp) {
        option (google.api.http) = {
            post: "/v1/ctl/delegates"
            body: "*"
        };
    }
}

// The request message containing debug level.
message DebugLevelRequest {
    string level = 1;
}

message UpdateNetworkIDRequest {
    uint32 id = 1;
}

message GetNetworkIDRequest {
}

message GetNetworkIDResponse {
    int32 code = 1;
    string message = 2;
    uint32 id = 3;
    string literal = 4;
}

message AddNodeRequest {
    string node = 1;
}

message GetCurrentBlockHeightRequest {
}

message GetCurrentBlockHeightResponse {
    int32 code = 1;
    string message = 2;
    uint32 height = 3;
}

message GetCurrentBlockHashRequest{

}

message GetCurrentBlockHashResponse{
    int32 code = 1;
    string message = 2;
    string hash = 3;
}

message GetBlockHashRequest {
    uint32 height = 1;
}

message GetBlockHashResponse {
    int32 code = 1;
    string message = 2;
    string hash = 3;
}

message GetBlockRequest {
    string block_hash = 1;
}

message GetBlockHeaderResponse {
    int32 code = 1;
    string message = 2;
    corepb.BlockHeader header = 3;
}

message GetBlockResponse {
    int32 code = 1;
    string message = 2;
    corepb.Block block = 3;
}

message Node {
    string id = 1;
    repeated string addrs = 2;
    string ttl = 3;
}

message GetNodeInfoRequest {

}

message GetNodeInfoResponse {
    int32 code = 1;
    string message = 2;
    repeated Node nodes = 3;
}

message GetBlockByHeightReq {
    uint32 height = 1;
}

message GetBlockTransactionCountByHashReq {
    string block_hash = 1;
}

message GetBlockTransactionCountByHeightReq {
    uint32 height = 1;
}

message GetBlockTxCountResp {
    int32 code = 1;
    string message = 2;
    uint32 count = 3;
}

message GetTransactionByBlockHashAndIndexReq {
    string block_hash = 1;
    uint32 index = 2;

}
message GetTransactionByBlockHeightAndIndexReq {
    uint32 height = 1;
    uint32 index = 2;

}

message GetTxResp {
    int32 code = 1;
    string message = 2;
    corepb.Transaction Tx = 3;
}

message Delegate {
    string addr = 1;
    uint64 votes = 2;
    uint64 pledge_amount = 3;
    uint64 score = 4;
    uint32 continual_periods = 5;
}

message PeerIDReq {
}

message PeerIDResp {
    int32 code = 1;
    string message = 2;
    string peerid = 3;
}

message MinersReq {
}

message MinersResp {
    int32 code = 1;
    string message = 2;
    repeated MinerDetail miners = 3;
}

message MinerDetail {
    string id = 1;
    string address = 2;
    repeated string iplist = 3;
}

message DelegatesReq {
    enum Type {
        BOOKKEEPERS = 0;
        DELEGATES = 1;
        CANDIDATES = 2;
    }
    Type type = 1;
}

message DelegatesResp {
    int32 code = 1;
    string message = 2;
    repeated Delegate delegates = 3;
}

message LatestConfirmedHeightReq {
}

message LatestConfirmedHeightResp {
    int32 code = 1;
    string message = 2;
    uint32 height = 3;
}
