network: mainnet
workspace: .devconfig/ws4
database:
    name: rocksdb
log:
    out:
        name: stderr # stdout|stderr|null
    level: warning # debug|info|warning|error|fatal
    formatter:
        name: text # json|text
    hooks:
        - name: filewithformatter
          options:
              filename: box4.log
              maxlines: 10000000
              # daily: true
              # maxsize: 10240000
              rotate: true
              level:  5 # 0:panic, 1:fatal, 2:error, 3:warning, 4:info, 5:debug
p2p:
    key_path: peer.key
    port: 19169
    seeds:
        - "/ip4/127.0.0.1/tcp/19199/p2p/12D3KooWFQ2naj8XZUVyGhFzBTEMrMc6emiCEDKLjaJMsK7p8Cza"
    agents:
        - "/ip4/127.0.0.1/tcp/19109/p2p/12D3KooWLb1mAnZZ6Fu9fu4moLxF6jyaAGmktWQqik8Ue2cELzt6"
    bucket_size: 16
    latency: 10
    conn_max_capacity: 200
    conn_load_factor: 0.8
    relay_size: 32
rpc:
    port: 19141
    http:
        port: 19140
    subscribe_blocks: true
    subscribe_logs: true
bpos:
    keypath: key.keystore
    enable_mint: true
    passphrase: 1
metrics:
    enable: false
    host: http://localhost:8086
    db: box
    user: 
    password: 
    tags: [region:us-west, host:box-4]
wallet:
    enable: true
    utxo_cache_time: 1
