syntax = "proto3";

package dpospb;

message PeriodContext {
    repeated bytes period = 1;
    repeated bytes next_period = 2;
}


message candidateContext {
    int32 height = 1;
    repeated Candidate candidates = 2;
}


message Candidate {
    bytes addr = 1;
    int32 votes = 2;
    string peer = 3;
}
