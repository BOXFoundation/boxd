syntax = "proto3";

package corepb;

message Receipt {
  bytes tx_hash = 1;
  uint32 tx_index = 2;
  bool failed = 3;
  uint64 gas_used = 4;
}

message Receipts {
  repeated Receipt receipts = 1;
}
